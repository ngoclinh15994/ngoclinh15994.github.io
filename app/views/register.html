<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/flat-avatar.png" class="user-avatar" />
            <h1>New Member</h1>
            <form role="form">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"  placeholder="UserName" ng-model="userData.username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"  placeholder="Email" ng-model="userData.email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  placeholder="Password" ng-model="userData.password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  placeholder="Confirm Password"  ng-model="userData.rePassword">
                    </div>
                </div>

                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="register()">Register</button>

            </form>

        </div>
    </div>

</div>
